<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Background Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="slide active" style="background-image: url('./img/lightning.jpg');"></div>
            <div class="slide" style="background-image: url('./img/water.jpg');"></div>
            <div class="slide" style="background-image: url('./img/fire.jpg');"></div>
            <div class="slide" style="background-image: url('./img/earth.jpg');"></div>
            <div class="slide" style="background-image: url('./img/air.jpg');"></div>

            <button class="arrow arrow-left" id="left"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="arrow arrow-right" id="right"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </body>
</html>
